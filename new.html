<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disease Predictor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ede7f6);
      display: flex;
      flex-direction:column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #4a148c;
    }

    input[type="file"] {
      border: 2px dashed #9c27b0;
      padding: 20px;
      border-radius: 10px;
      background-color: #f3e5f5;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
    }

    .btn {
      padding: 12px 20px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: none;
      margin-top: 15px;
    }

    .btn:hover {
      background-color: #4a148c;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .status-text {
      margin-top: 20px;
      font-size: 15px;
      color: #333;
    }

    .top-section {
        width:100%;
        text-align: center;
        margin-bottom: 20px;
    }

    .top-image {
             width: 100%; /* full screen width */
            height: 400px;
            align-items: center;
            display: block;
            object-fit: cover;
            border-radius: 100px;
            box-shadow: none;
            margin: 0;
    }

    .main-heading {
        margin: 10px 0 20px;
        font-size: 26px;
        color: #2e0854;
    }
  </style>
</head>
<body>
    
    <div class = "top-section" >
        <a>
            <img src = "https://www.letsnurture.com/wp-content/uploads/2021/02/Plant-disease-classifier-with-ai-blog-banner.jpg" alt = "cool image" height = "300px" class="top-image">
        </a>
        <h1 class = "main-heading"> AI-Powered Plant Disease Predictor</h1>
    </div>

  <div class="container">
   
    <h2>Plant Disease Prediction</h2>
    
    <!-- Upload Input -->
    <input type="file" id="fileInput" accept="image/*" multiple>
    
    <!-- Image Preview Section -->
    <div class="preview" id="imagePreview"></div>

    <!-- Predict Button -->
    <button class="btn" id="predictBtn">Predict Disease</button>

    <!-- Status Message -->
    <div class="status-text" id="statusMsg"></div>

    <!-- Get Treatment Button -->
    <button class="btn" id="treatmentBtn">Get Treatment</button>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("imagePreview");
    const predictBtn = document.getElementById("predictBtn");
    const treatmentBtn = document.getElementById("treatmentBtn");
    const statusMsg = document.getElementById("statusMsg");

    // Step 1: Show preview and Predict button
    fileInput.addEventListener("change", () => {
      preview.innerHTML = "";
      statusMsg.textContent = "";
      treatmentBtn.style.display = "none";

      const files = fileInput.files;
      if (files.length > 0) {
        [...files].forEach(file => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = document.createElement("img");
            img.src = e.target.result;
            preview.appendChild(img);
          };
          reader.readAsDataURL(file);
        });

        predictBtn.style.display = "inline-block";
      } else {
        predictBtn.style.display = "none";
      }
    });

    // Step 2: Simulate Prediction
    predictBtn.addEventListener("click", () => {
      statusMsg.textContent = "Predicting disease...";
      setTimeout(() => {
        statusMsg.textContent = "Prediction: Tomato Leaf Spot Detected.";
        treatmentBtn.style.display = "inline-block";
      }, 1500);
    });

    // Step 3: Show Treatment Placeholder
    treatmentBtn.addEventListener("click", () => {
      alert("Redirecting to treatment info (not implemented yet).");
    });
  </script>

</body>
</html>
